<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback System - Login</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --background-color: #f8f9fa;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a8a;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab-button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #e9ecef;
            color: #495057;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .login-form-container {
            display: none;
        }
        
        .login-form-container.active {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .anonymous-notice {
            background-color: #e2f3e5;
            border-left: 4px solid var(--success-color);
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-header">
                <h2>Student Feedback System</h2>
            </div>
            <div class="card-body">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="showLogin('student')">Student</button>
                    <button class="tab-button" onclick="showLogin('teacher')">Teacher</button>
                    <button class="tab-button" onclick="showLogin('admin')">Admin</button>
                </div>
                
                <!-- Student Login Form -->
                <div id="student-login" class="login-form-container active">
                    <form id="studentForm">
                        <div class="input-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" placeholder="Enter your student ID" required>
                        </div>
                        <div class="input-group">
                            <label for="studentPassword">Password</label>
                            <input type="password" id="studentPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="input-group">
                            <label for="course">Select Course</label>
                            <select id="course" required>
                                <option value="">-- Select Course --</option>
                                <option value="cs101">CS101 - Introduction to Computer Science</option>
                                <option value="math201">MATH201 - Advanced Calculus</option>
                                <option value="eng110">ENG110 - English Composition</option>
                                <option value="bio150">BIO150 - General Biology</option>
                            </select>
                        </div>
                        <button type="submit">Login</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="anonymous-notice">
                            <strong>Note:</strong> Your feedback will be kept anonymous. Teachers will not see your student ID.
                        </div>
                    </form>
                </div>
                
                <!-- Teacher Login Form -->
                <div id="teacher-login" class="login-form-container">
                    <form id="teacherForm">
                        <div class="input-group">
                            <label for="teacherId">Teacher ID</label>
                            <input type="text" id="teacherId" placeholder="Enter your teacher ID" required>
                        </div>
                        <div class="input-group">
                            <label for="teacherPassword">Password</label>
                            <input type="password" id="teacherPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="input-group">
                            <label for="department">Department</label>
                            <select id="department" required>
                                <option value="">-- Select Department --</option>
                                <option value="cs">Computer Science</option>
                                <option value="math">Mathematics</option>
                                <option value="eng">English</option>
                                <option value="bio">Biology</option>
                            </select>
                        </div>
                        <button type="submit">Login</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                
                <!-- Admin Login Form -->
                <div id="admin-login" class="login-form-container">
                    <form id="adminForm">
                        <div class="input-group">
                            <label for="adminId">Admin ID</label>
                            <input type="text" id="adminId" placeholder="Enter your admin ID" required>
                        </div>
                        <div class="input-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="input-group">
                            <label for="accessLevel">Access Level</label>
                            <select id="accessLevel" required>
                                <option value="">-- Select Access Level --</option>
                                <option value="department">Department Admin</option>
                                <option value="faculty">Faculty Admin</option>
                                <option value="system">System Admin</option>
                            </select>
                        </div>
                        <button type="submit">Login</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                
                <div class="register-link">
                    Don't have an account? <a href="#">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin(userType) {
            // Hide all login forms
            document.querySelectorAll('.login-form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected login form
            document.getElementById(userType + '-login').classList.add('active');
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Find the clicked button and make it active
            event.target.classList.add('active');
        }
        
        // Form submission handlers
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, this would send data to the server
            alert('Student login submitted. You would be redirected to the feedback page.');
        });
        
        document.getElementById('teacherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Teacher login submitted. You would be redirected to view student feedback.');
        });
        
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Admin login submitted. You would be redirected to the admin dashboard.');
        });
    </script>
</body>
</html>
